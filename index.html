    <div class="container">
  <h2>Photo Share: Login In</h2>
 <form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-4"> 
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-4">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label >
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-Login"><a href="Login.html">Login</a></button >
      <button type="submit" class="btn btn-Register"><a href="Registerform.html">Register</a></button >
    </div>
  </div>

    </div>
  </div>
</form>
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="3ndKuy.jpg" alt="Tree" width="350" height="450">
        <div class="carousel-caption">
          <h3>Trees</h3>
         
        </div>
      </div>

      <div class="item">
        <img src="best-nature-desktop-hd-wallpaper.jpg" alt="The road" width="460" height="345">
        <div class="carousel-caption">
          <h3>The road</h3>
         
        </div>
      </div>
    
      <div class="item">
        <img src="railway-track-1920x965.jpg" alt="Railway" width="460" height="345">
        <div class="carousel-caption">
          <h3>The Railway</h3>
          
      </div>
</div>
      <div class="item">
        <img src="Rossville_Boardwalk_Wolf_River.jpg" alt="Rossville" width="460" height="345">
        <div class="carousel-caption">
          <h3>Rossville</h3>
          
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
